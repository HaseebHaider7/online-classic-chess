<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline 3D Classic Chess</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background">
    <div class="glow glow-a"></div>
    <div class="glow glow-b"></div>
    <div class="glow glow-c"></div>
  </div>

  <main class="app-shell">
    <section class="panel controls">
      <h1>Classic 3D Chess</h1>http://localhost:8000

      <label class="field">
        <span>Mode</span>
        <select id="modeSelect">
          <option value="single">Single Player (vs AI)</option>
          <option value="multi">Multiplayer (Local)</option>
        </select>
      </label>

      <label class="field" id="sideField">
        <span>Your Side (Single Player)</span>
        <select id="sideSelect">
          <option value="w">White</option>
          <option value="b">Black</option>
        </select>
      </label>

      <div class="button-row">
        <button id="newGameBtn">New Game</button>
        <button id="undoBtn">Undo Move</button>
      </div>

      <div class="status-block">
        <p id="turnText">Turn: White</p>
        <p id="stateText">Game in progress</p>
        <p id="ruleText">No draw condition</p>
      </div>

      <div class="legend">
        <h2>Controls</h2>
        <p>Click a piece, then click destination.</p>
        <p>Castling, en passant, promotion, checks, checkmate, stalemate, repetition, 50-move and insufficient material are enforced.</p>
      </div>
    </section>

    <section class="board-wrap">
      <div class="board-3d-frame">
        <div id="board" class="board" aria-label="Chess board"></div>
      </div>
    </section>
  </main>

  <div id="promotionModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Choose promotion piece">
    <div class="modal-card">
      <h3>Choose Promotion</h3>
      <div id="promotionChoices" class="promo-grid"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
