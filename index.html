<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Classic 3D Chess</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background">
    <div class="glow glow-a"></div>
    <div class="glow glow-b"></div>
    <div class="glow glow-c"></div>
  </div>

  <main class="app-shell">
    <section class="panel controls">
      <h1>Online Classic 3D Chess</h1>

      <label class="field">
        <span>Your name</span>
        <input id="nameInput" maxlength="24" placeholder="Player name" />
      </label>

      <label class="field">
        <span>Room code</span>
        <input id="roomInput" maxlength="24" placeholder="example: friday-match" />
      </label>

      <label class="field">
        <span>Color preference</span>
        <select id="colorSelect">
          <option value="auto">Auto</option>
          <option value="w">White</option>
          <option value="b">Black</option>
        </select>
      </label>

      <div class="button-row">
        <button id="joinBtn">Join Room</button>
        <button id="newGameBtn">Reset Game</button>
      </div>

      <div class="status-block">
        <p id="turnText">Turn: -</p>
        <p id="stateText">Not connected</p>
        <p id="ruleText">Join a room to start</p>
        <p id="roomText">Room: -</p>
        <p id="roleText">Role: -</p>
      </div>

      <div class="legend">
        <h2>Controls</h2>
        <p>Join the same room code on different devices to play together.</p>
        <p>Two players become White and Black. Extra users can spectate.</p>
        <p id="errorText" class="error-line"></p>
      </div>
    </section>

    <section class="board-wrap">
      <div class="board-3d-frame">
        <div id="board" class="board" aria-label="Chess board"></div>
      </div>
    </section>
  </main>

  <div id="promotionModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Choose promotion piece">
    <div class="modal-card">
      <h3>Choose Promotion</h3>
      <div id="promotionChoices" class="promo-grid"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
