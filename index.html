<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Online Classic 3D Chess</title>
  <link rel="stylesheet" href="styles.css?v=mobile-fit-8" />
</head>
<body>
  <div class="background">
    <div class="glow glow-a"></div>
    <div class="glow glow-b"></div>
    <div class="glow glow-c"></div>
  </div>

  <main class="app-shell">
    <section class="panel controls">
      <h1>Online Classic 3D Chess</h1>

      <label class="field">
        <span>Your name</span>
        <input id="nameInput" maxlength="24" placeholder="Player name" />
      </label>

      <label class="field">
        <span>Preferred color</span>
        <select id="colorSelect">
          <option value="auto">Auto</option>
          <option value="w">White</option>
          <option value="b">Black</option>
        </select>
      </label>

      <label class="field">
        <span>AI level</span>
        <select id="aiLevelSelect">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <div class="button-row">
        <button id="playAiBtn">Play vs AI</button>
        <button id="resetBtn">Reset Game</button>
      </div>

      <label class="field">
        <span>Join human room</span>
        <input id="roomInput" maxlength="24" placeholder="room code" />
      </label>

      <button id="joinRoomBtn">Join Human Room</button>

      <div class="status-block">
        <p id="turnText">Turn: White</p>
        <p id="stateText">Not connected</p>
        <p id="ruleText">Choose AI or join a room</p>
        <p id="roomText">Room: -</p>
        <p id="roleText">Role: -</p>
      </div>

      <section class="rooms-box">
        <div class="rooms-head">
          <h2>Active Rooms</h2>
          <button id="refreshRoomsBtn" class="small-btn">Refresh</button>
        </div>
        <div id="roomsList" class="rooms-list"></div>
      </section>

      <div class="legend">
        <h2>Notes</h2>
        <p>By default use "Play vs AI" without any room code.</p>
        <p>Use room code only when you want human-vs-human room play.</p>
        <p id="errorText" class="error-line"></p>
      </div>
    </section>

    <section class="board-wrap">
      <div class="board-shell">
        <div class="board-row">
          <div class="board-3d-frame">
            <div id="board" class="board" aria-label="Chess board"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="promotionModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Choose promotion piece">
    <div class="modal-card">
      <h3>Choose Promotion</h3>
      <div id="promotionChoices" class="promo-grid"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js?v=mobile-fit-8"></script>
</body>
</html>
